<!doctype html>
<html lang="en" ng-app = "exoplanets">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Exoplanets</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/album/">
    <link rel="stylesheet" href="style.css">
    <script src="./js/angular/angular.js"></script>
    <script type="text/javascript" src="data.json"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/restangular/1.5.1/restangular.js">
    </script>
    <!-- Bootstrap core CSS -->
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body ng-controller="exoplanetsctrl">
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a href="#" class="navbar-brand d-flex align-items-center">
         <strong>Exoplanets</strong>
        </a>
      </div>
    </div>
    
  <section class="py-5 text-center container">
    <!-- Search form -->
    <input class="form-control" type="text" placeholder="Search by name" aria-label="Search">
  </div>
  </section>
  <div class="album py-5 bg-light">
  <div class="container">
  
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div class="col" ng-repeat="exoplanet in exoplanets">
        <div class="card shadow-sm">
          <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
  
          <div class="card-body">
            <p class="card-text">Nome: {{exoplanet.pl_hostname}}</p>
            <p class="card-text">Forma da descoberta: {{exoplanet.pl_discmethod}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
              </div>
              <small class="text-muted">9 mins</small>
            </div>
          </div>
        </div>
      </div>
          
    </div>
  </div>
  </div>
    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./js/app.js"></script>
    <script src="./js/controllers/appController.js"></script>
    <script src="./js/services/appService.js"></script>

  </body>
</html>
