<!doctype html>
<html lang="en" ng-app = "exoplanets">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Exoplanets</title>
    <link rel="stylesheet" href="style.css">

    <!-- Angular -->
    <script src="./js/angular/angular.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="../assets/dist/css/bootstrap.css" rel="stylesheet">
  </head>
  
  <body ng-controller="exoplanetsctrl">

    <!-- Navbar -->
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a href="#" class="navbar-brand d-flex align-items-center">
         <strong>Exoplanets</strong>
        </a>
      </div>
    </div>
    
    <!-- Pesquisa -->
  <section class="py-5 text-center container">
    <input class="form-control" ng-model = "searchFilter" type="text" placeholder="Procure por qualquer valor dos campos" aria-label="Search">
  </section>

  <!-- Grid dos exoplanetas -->
  <div class="album py-5 bg-light">
  <div class="container">
  
    <!-- Linhas  -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div class="col" ng-repeat="exoplanet in exoplanets | filter:searchFilter">
        <div class="card shadow-sm">
 
          <!-- Image -->
          <img class="bd-placeholder-img card-img-top" ng-src="./assets/images/{{exoplanet.pl_pnum}}.jpg" alt="space"  width="100%" height="255">

          <!-- Card -->
          <div class="card-body">

            <!-- Card information -->
            <p class="card-text">Nome: {{exoplanet.pl_name}}</p>
            <p class="card-text">Forma da descoberta: {{exoplanet.pl_discmethod}}</p>
           
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" onclick="toggle()">Ver detalhes</button>
          </div>
      </div>
  </div>
  </div>

      <!-- Modal -->
      <div id="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" onclick="toggle()"aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" onclick="toggle()" >Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>

    <script>

      function toggle(){
        const btnModal = document.getElementById("modal");
        btnModal.classList.toggle('active');
      }
      
    </script>

    <script src="./js/app.js"></script>
    <script src="./js/controllers/appController.js"></script>
    <script src="./js/services/appService.js"></script>
  </body>
</html>
